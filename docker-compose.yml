services:
  postgres:
    image: postgres:16
    container_name: weather_pg
    environment:
      POSTGRES_USER: weather
      POSTGRES_PASSWORD: weather
      POSTGRES_DB: weatherdb
    ports:
      - "${PG_PUBLIC_PORT:-5433}:5432"
    volumes:
      - weather_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U weather -d weatherdb"]
      interval: 5s
      timeout: 5s
      retries: 10

  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      MB_DB_FILE: /metabase-data/metabase.db
    volumes:
      - metabase_data:/metabase-data

volumes:
  weather_pg_data:
  metabase_data:
